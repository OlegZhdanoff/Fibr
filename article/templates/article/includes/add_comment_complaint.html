{% if user.is_authenticated and not user.pk == user_info.pk %}
<button type="button" class="btn bg-light btn-outline-warning btn-sm mb-3" data-toggle="collapse"
        data-target="#complaintCommentForm{{ comment.pk }}"
        aria-expanded="false" aria-controls="complaintCommentForm"> Пожаловаться </button>
<div class="collapse" id="complaintCommentForm{{ comment.pk }}">
<form class="form" action="{% url 'complaint:create' comment.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-body">
        <div class="form-group">
            <label class="mt-3" for="complaint-comment-reason">Причина
            </label>
            <textarea class="form-control" id="complaint-comment-reason" name="text"
                      placeholder="введите текст" rows="5"></textarea>
            <input type="hidden" id="complaint-comment-type-of" name="type_of" value="3">
        </div>
        <button class="btn btn-secondary mb-4" type="submit">
            Отправить
        </button>
    </div>
</form>
</div>
{% endif %}
