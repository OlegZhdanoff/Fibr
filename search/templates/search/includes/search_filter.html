<div class="container w-50 p-5">
<form action="{% url 'search:search_result'  %}" method="get">
    <div class="form-group">
        <label for="inputAddress"><h3>Что ищем?</h3></label>
        <input type="text" class="form-control" name="keyword" id="inputAddress" placeholder="Как стать разработчиком?">
    </div>
    <label for="start_date"><h5>Дата создания</h5></label>
  <div class="form-row">
    <div class="md-form md-outline input-with-post-icon datepicker">
      <label for="start_date">От:</label>
      <input placeholder="Select date" name="start_date" type="date" id="start_date" class="form-control">
    </div>
    <div class="md-form md-outline input-with-post-icon datepicker">
      <label for="end_date">До:</label>
      <input placeholder="Select date" name="end_date" type="date" id="end_date" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="author"><h5>Автор публикации</h5></label>
    <input type="text" class="form-control" name="author" id="author" placeholder="Введите имя автора статьи">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2"><h5>Тематика</h5></label>
    <select multiple class="form-control" name="topic" id="exampleFormControlSelect2">
        {% for topic in topic_list %}
            <option>{{ topic.name }}</option>
        {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Поиск</button>
</form>
</div>
